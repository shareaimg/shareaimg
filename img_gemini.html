<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 转图片 (Iframe 强力执行版)</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 900px; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        textarea { width: 100%; height: 250px; font-family: monospace; border: 1px solid #ddd; border-radius: 8px; padding: 10px; margin-bottom: 15px; resize: vertical; }
        .btn { background: #1d9bf0; color: white; border: none; padding: 12px 25px; border-radius: 25px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; }
        .btn:disabled { background: #ccc; }
        
        #preview-label { margin: 20px 0 10px 0; font-weight: bold; display: none; }
        /* 隐藏的沙盒，用于渲染 */
        #sandbox-wrapper { 
            width: 500px; /* 匹配你 X Post 的宽度 */
            border: 1px solid #eee;
            margin-bottom: 20px;
            display: none; /* 截图前先预览 */
        }
        iframe { width: 100%; border: none; overflow: hidden; }
        
        #result-area { margin-top: 20px; text-align: center; display: none; border-top: 2px solid #eee; padding-top: 20px; }
        #result-area img { max-width: 100%; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .download-btn { display: inline-block; margin-top: 10px; color: #1d9bf0; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>HTML 转图片生成器 (支持 DOMContentLoaded)</h2>
    <textarea id="htmlInput" placeholder="在这里粘贴完整的 HTML 代码 (包含 <html>, <style>, <script> 等)..."></textarea>
    <button id="genBtn" class="btn" onclick="startGeneration()">执行渲染并生成图片</button>

    <div id="preview-label">1. 渲染预览:</div>
    <div id="sandbox-wrapper">
        </div>

    <div id="result-area">
        <div style="font-weight: bold; margin-bottom: 10px;">2. 生成的图片:</div>
        <div id="imageOutput"></div>
        <a id="downloadLink" class="download-btn" download="generated_image.png">保存图片到本地</a>
    </div>
</div>

<script>
    async function startGeneration() {
        const code = document.getElementById('htmlInput').value.trim();
        if (!code) return alert("请粘贴代码！");

        const btn = document.getElementById('genBtn');
        const wrapper = document.getElementById('sandbox-wrapper');
        const resultArea = document.getElementById('result-area');
        const output = document.getElementById('imageOutput');
        const previewLabel = document.getElementById('preview-label');

        btn.disabled = true;
        btn.textContent = "正在构建沙盒并执行脚本...";
        
        // 1. 清理旧内容
        wrapper.innerHTML = '';
        wrapper.style.display = 'block';
        previewLabel.style.display = 'block';

        // 2. 创建 Iframe
        const iframe = document.createElement('iframe');
        wrapper.appendChild(iframe);

        // 3. 将用户代码写入 Iframe
        const iframeDoc = iframe.contentWindow.document;
        iframeDoc.open();
        iframeDoc.write(code);
        iframeDoc.close();

        // 4. 等待 Iframe 加载完成及脚本执行
        // 我们需要等待 iframe 内部的一切（图片、脚本、二维码 API）都准备好
        await new Promise(resolve => {
            iframe.onload = () => setTimeout(resolve, 5000); // 额外给 2 秒让内部 JS 渲染数据
        });

        // 调整 iframe 高度以适应内容
        iframe.style.height = iframeDoc.body.scrollHeight + 'px';

        try {
            // 5. 调用截图
            // 注意：我们直接截取 iframe 内部的 body
            const canvas = await html2canvas(iframeDoc.body, {
                useCORS: true,
                scale: 2,
                backgroundColor: '#ffffff',
                // 重要：因为是截取 iframe 内部，需要处理滚动偏移
                scrollY: -window.scrollY 
            });

            const imgData = canvas.toDataURL('image/png');
            output.innerHTML = `<img src="${imgData}" />`;
            document.getElementById('downloadLink').href = imgData;
            
            resultArea.style.display = 'block';
            btn.textContent = "生成成功！";
            
            // 滚动到结果
            resultArea.scrollIntoView({ behavior: 'smooth' });

        } catch (err) {
            console.error(err);
            alert("截图过程出错，详情见控制台");
        } finally {
            btn.disabled = false;
            btn.textContent = "执行渲染并生成图片";
        }
    }
</script>

</body>
</html>
